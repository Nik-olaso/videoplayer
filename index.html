<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">
    <link type="Image/x-icon" href="/favicon.ico" rel="icon">
    <link rel="stylesheet" href="style.css">
    <title>MeTube</title>
</head>
<body>
    <div id="player">
        <div class="display js-video-container"></div>
        <div class="controls-panel">
            <button class="player-button js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button class="player-button js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button class="player-button js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
            <button class="player-button js-volume-button" hidden><i class="fa fa-volume-off" aria-hidden="true"></i></button>
            <div class="time">
                <span class="left-time js-current-time"></span>
                <div class="progress-container js-progress">
                    <div class="progress-slider js-progress-slider"></div><span class="dot"></span>
                </div>
                <span class="right-time js-duration"></span>
            </div>
            <button class="player-button js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
        createPlayer({elementId: 'player'});
    </script>
</body>
</html>
